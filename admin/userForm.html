<body class="body-dash">
    <header class="header-dash">
        <h1>Dashboard</h1>
    </header>

    <nav class="sidebar-dashb">
        <ul>
            <li><a href="/index.html" target="_blank">Home</a></li>
            <li><a href="/admin/dashb.html" target="_self">Users</a></li>
            <li><a href="/admin/messages.html" target="_self">Messages</a></li>
            <li><button id="btn_logout" class="btn_logout">Log out</button></li>
            <li ><a href="" id="status2" name="status2"></a></li>
        </ul>
    </nav>

    <div class="content-header-dash">
        <h2 id="tbl-header">Classic Cars Club Admin Dashboard </h2>
        <h3 id="tbl-sheader">Users</h3>
    </div>

    <div class="userform-main">
        <div class="form3-container">
            <form action="" id="form3-users">
                <br>
                <label for="ID" class="sr-only">ID:</label>
                <input type="text" id="ID" name="ID" placeholder="ID" disabled>

                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="surname" class="sr-only">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname" required>

                <label for="gender" class="sr-only">Gender</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="phone" class="sr-only">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Phone" required>

                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <div class="button-container">
                    <button class="form3-btn" type="submit">Submit</button>
                    <a href="/admin/dashb.html"><button class="form3-btn" type="button">Cancel</button></a>
                </div>
                <div id="error-container"></div>

            </form>

        </div>
    </div>
    


</body>
